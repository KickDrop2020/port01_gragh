<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>自動集計アプリ</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="logo">
                <h1>自動集計ツール</h1>
            </div>
        </header>
        <div class="container">
            <p>エクセルの「XXX」「YYY」「ZZZ」シートそれぞれに"A-1","A-2","A-3","B-1","B-2","B-3","B-4","B-5"の文字がいくつあるかを算出します</p>
            <div class="container01">
                <label>表示するファイルを選択してください</label>
                <div class="container02">
                    <input type="file" id="fileInput" accept=".xlsx, .xls"/>
                </div>
            </div>
            <div class="container01">
                <label>表示するY軸の範囲を選択してください</label>
                <div>
                    <input type="number" id="Ymin" value="0" step="1">
                    〜
                    <input type="number" id="Ymax" value="40" step="1">
                    <button type="button" id="display">表示</button>
                </div>
            </div>
            
            <!--<p>Y軸高さの設定</p>
            <input type="number" id="number1" value="40" />-->
            <div class="canvas-container">
                <canvas id="myChart1"></canvas>
            </div>
            <div class="canvas-container">
                <canvas id="myChart2"></canvas>
            </div>
            <div class="canvas-container">
                <canvas id="myChart3"></canvas>
            </div>
            
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="script.js"></script>
    </body>
</html>
